<!--inventory content template -->
<md-toolbar class="md-primary">
    <h1 class="md-toolbar-tools">
      <span>Inventory</span>
    </h1>
</md-toolbar>

<md-card class='items' layout="column" ng-repeat="item in inventory.items">
	<img ng-src="{{item.images}}" alt="Washed Out">
	<md-card-content flex flex-order="3">		
		<md-subheader style="text-align: left; margin: 0; padding: 2px;">{{item.name}}<br>
		<span style="margin: 10px 0"><b>{{item.price | currency:"â‚¦"}}</b></span></md-subheader>
		<md-button class="md-raised md-accent" ng-hide="item.quantity <= 0" ng-click="add(item)">Add to Cart</md-button>						
	<md-card-content>
</md-card>
